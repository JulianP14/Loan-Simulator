        <div id="formStructureDIV">

                <div id="formStructureHead">
                    <div id="formStructureInputDiv">

                    </div>
                </div>
                <div class="formStructureTwoinputs">
                    <div class="mb-3 dropdownModifiers">
                        <div class="dropdown">

                    </div>
                    <div class="mb-3 dropdownModifiers">

                                aria-expanded="false">
                                Entidad Bancaria   
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="formEmailPhone">
                    <div class="mb-3 formEmailPhoneInputs">

                    </div>
                    <div class="mb-3 formEmailPhoneInputs">
                        <input type="text" class="form-control" id="" aria-describedby="emailHelp"
                            placeholder="Telefono">
                    </div>
                </div>
                <div id="inputSubmitDiv">
